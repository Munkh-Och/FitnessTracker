<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .workout-card {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            margin: 50px auto;
        }

        .workout-card img {
            width: 40%;
            height: 250px;
            border-radius: 5px;
            object-fit: cover; 
        }

        .workout-description {
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-left: 20px;
        }

        .upcoming-next {
            margin-top: auto; 
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        button{
            margin-left: 25%;
            margin-bottom: 30px;
            width: 50%;
            height: 80px;
            font-size: larger;
            font-weight: bold;
            border: none;
            background-color: #89beed;
            border-radius: 10px;
            color: white;
        }

        button:hover{
            background-color:  #65a8e2;
        }

        .reps {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

        const workout = workoutData[workoutId];
        document.getElementById('workout-title').innerText = workout.title;

        const content = document.getElementById('workout-content');
        workout.exercises.forEach((exercise, index) => {
            const card = document.createElement('div');
            card.classList.add('workout-card');

            const img = document.createElement('img');
            img.src = workout.images[index];

            const description = document.createElement('div');
            description.classList.add('workout-description');

            const title = document.createElement('h3');
            title.innerText = exercise;

            const desc = document.createElement('p');
            desc.innerText = workout.descriptions[index];

            const reps = document.createElement('p');
            reps.classList.add('reps');
            reps.innerText = `Reps: ${workout.reps[index]}`;

            description.append(title, desc, reps);
            card.append(img, description);
            content.appendChild(card);
        });

</html>
