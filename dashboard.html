<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
        }
        .overview {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info h2 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #777;
            margin: 5px 0;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 22%;
            text-align: center;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
        .card .value {
            font-size: 36px;
            color: #3b8e58;
        }
        .card .unit {
            font-size: 14px;
            color: #888;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e1e1;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #3b8e58;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <section class="header">
        <div class="logo">
            <img src="images/logo-image.jfif" alt="logo">

        </div>
        <nav class="navigation">
            <ul>
                <li><a href="home.html">Home Page</a></li>
                <li><a href="#">Logout</a></li>

            </ul>
        </nav>
    </section>

    <div class="container">
        <header>
            <h1>Fitness Tracker Dashboard</h1>
        </header>

        <!-- Profile Overview Section -->
        <div class="overview">
            <!-- Profile Picture Placeholder -->
            <div class="profile-pic"></div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Age: 30</p>
                <p>Weight: 75 kg</p>
                <p>Height: 175 cm</p>
                <p>Goal: Lose 5 kg</p>
            </div>
        </div>

        <!-- Fitness Data Dashboard -->
        <div class="dashboard">
            <!-- Steps Card -->
            <div class="card">
                <h2>Steps</h2>
                <div class="value">8,250</div>
                <div class="unit">Steps</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 82%"></div>
                </div>
            </div>

            <!-- Calories Card -->
            <div class="card">
                <h2>Calories Burned</h2>
                <div class="value">500</div>
                <div class="unit">kcal</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%"></div>
                </div>
            </div>

            <!-- Distance Card -->
            <div class="card">
                <h2>Distance</h2>
                <div class="value">6.2</div>
                <div class="unit">km</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%"></div>
                </div>
            </div>

            <!-- Active Minutes Card -->
            <div class="card">
                <h2>Active Minutes</h2>
                <div class="value">35</div>
                <div class="unit">Minutes</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
            </div>
        </div>

    </div>

    <section id="footer" class="footer">
        <footer class="footer">
            <h3> Contact us: </h3>
            <ul class="links">
                <li>
                    <a href="https://github.com/Munkh-Och/FitnessTracker" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </li>

                <li>
                    <a href="mailto:example@gmail.com" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </section>


</body>

</html>
